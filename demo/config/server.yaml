# CSTP Server Configuration (Demo)

server:
  host: "0.0.0.0"
  port: 8100
  cors_origins:
    - "*"

agent:
  name: "cognition-engines-demo"
  description: "Decision intelligence for AI agents - Demo"
  version: "0.15.0"
  url: "http://localhost:8100"

auth:
  enabled: true
  tokens:
    - agent: "demo-agent"
      token: "demo-token"
    - agent: "dashboard"
      token: "demo-token"

tracker:
  input_ttl_seconds: 300
  session_ttl_seconds: 1800
  consumed_history_size: 50
